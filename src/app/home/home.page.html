<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="query" (ionChange)="buscarTarefas()" placeholder="Pesquisa"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list #scheduleList [hidden]="todosAbertos.length === 0">
    <ion-item-divider sticky>
      <ion-label>
        Tarefas a fazer
      </ion-label>
    </ion-item-divider>
    <ion-item-sliding *ngFor="let todo of todosAbertos" #slidingItem>
      <ion-item>
        <ion-label>
          <h3>{{todo.title}}</h3>
          <p>
            {{todo.descricao}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="alternarTarefa(todo, false)">
          <ion-icon name="done-all"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="excluirTarefa(todo)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list-header [hidden]="todosAbertos.length > 0">
    Nenhuma tarefa aberta.
  </ion-list-header>

  <ion-list #scheduleList [hidden]="todosProntos.length === 0">
    <ion-item-divider sticky>
      <ion-label>
        Tarefas prontas
      </ion-label>
    </ion-item-divider>
    <ion-item-sliding *ngFor="let todo of todosProntos" #slidingItem>
      <ion-item>
        <ion-label>
          <h3>{{todo.title}}</h3>
          <p>
            {{todo.descricao}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="warning" (click)="alternarTarefa(todo, true)">
          <ion-icon name="backspace"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="excluirTarefa(todo)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
